<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="d-flex justify-content-center">Skills</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pb-1" *ngFor="let skill of skills">
      <div class="m-auto py-2 d-flex justify-content-center w-75 skill">
        <img
          [src]="skill.svgFilePath"
          [alt]="skill.svgFilePath"
          class="me-3 skill-icon"
        />
        <span>{{ skill.label }}</span>
      </div>
    </div>
  </div>
</div>
